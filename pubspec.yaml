name: sober_paper
description: Freedom Path - A Catholic-focused recovery app for overcoming pornography addiction
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.0.3
  
  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  firebase_messaging: ^16.0.4
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # UI & Design
  google_fonts: ^6.1.0
  
  # Utilities
  uuid: ^4.2.0
  intl: ^0.20.2
  url_launcher: ^6.2.0
  shared_preferences: ^2.2.0
  table_calendar: ^3.0.9
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/
